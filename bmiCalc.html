<template> 
    <div class="bmi_app slds-var-p-around_medium">
        <div class="box">
            <h1>BMI Calculator </h1>

            <section if:true={checkCondition}>
                <h2> Your BMI Details </h2>
                <div class="result-css">BMI Value: {bmiValue} </div>
                <h2>You are : </h2>
                <div class="result-css">BMI Category: {result} </div>
                <div>
                    <button class="slds-button slds-button_brand slds-button_stretch custom-button slds-var-m-bottom_large slds-var-m-top_large" onclick={recalculate}>
                     Recalculate BMI</button>
                </div>
            </section>
            
            <section if:false={checkCondition}>
                <form onsubmit={submitHandler}>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label slds-text-title-bold" for="text-input-height">
                        Height(cm)</label>
                        <div class="slds-form-element__control">
                        <input type="number" min="0" id="text-input-height" placeholder="Enter you height in cm" required class="slds-input" name="height" value={height} onchange={inputHandler}/>
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label slds-text-title-bold" for="text-input-weight">
                        Weight(kg)</label>
                        <div class="slds-form-element__control">
                        <input type="number"  min="0" id="text-input-weight" placeholder="Enter you weight in kg" required class="slds-input" name="weight" value={weight} onchange={inputHandler}/>
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <label class="slds-form-element__label slds-text-title-bold" for ="age">Age</label>
                        <div class="slds-form-element__control">
                        <input id="age" type="number" min="20" placeholder="Enter your age" name="age" value={age} required class="slds-input" onchange={inputHandler}/>
                        </div>
                    </div>
                    <div class="slds-form-element">
                        <input id="male" type="radio" name="gender">
                        <label class="slds-form-element__label slds-text-title-bold" for="male">Male</label>
                        <input id="female" type="radio" name="gender">
                        <label class="slds-form-element__label slds-text-title-bold" for="female">Female</label>   
                    </div>
                    <div>
                        <button class="slds-button slds-button_brand slds-button_stretch custom-button slds-var-m-bottom_large">Calculate BMI</button>
                    </div>                
                </form>
            </section>
            
            <div class="info">
                <h2>What your BMI means</h2>
                <p class="slds-m-bottom_medium">BMI is an inexpensive and easy screening method for weight category</p>
                <h3 class="slds-text-heading_medium slds-text-color_error">Under 18.5</h3>
                <p class="slds-m-bottom_medium">You are under weight</p>
                <h3 class="slds-text-heading_medium slds-text-color_success">Between 18.5 and 24.9</h3>
                <p class="slds-m-bottom_medium">You are healthy</p>
                <h3 class="slds-text-heading_medium slds-text-color_error">25.0 to 29.9</h3>
                <p class="slds-m-bottom_medium">You are overweight</p>
                <h3 class="slds-text-heading_medium slds-text-color_error">Above 29.9</h3>
                <p class="slds-m-bottom_medium">You are Obese</p>
            </div>
        </div>
    </div>
</template>
