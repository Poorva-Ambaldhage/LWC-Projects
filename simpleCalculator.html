<template>
    <lightning-card title="Simple Calculator" icon-name="standard:formula">
        <lightning-layout multiple-rows>
            <lightning-layout-item padding="around-medium" size="12">
                <lightning-input type="number" name="firstNumber" onchange={numberChangeHandler}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item padding="around-medium" size="12">
                <lightning-input type="number" name="secondNumber" onchange={numberChangeHandler}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item padding="around-medium" >
                <lightning-button-group>
                    <lightning-button label="Add" icon-name="utility:add" icon-position="right" onclick={addHandler}> </lightning-button>
                    <lightning-button label="Subtract" icon-name="utility:dash" icon-position="right" onclick={subtractHandler}></lightning-button>
                    <lightning-button label="Divide" icon-name="utility:topic2" icon-position="right" onclick={divisionHandler}> </lightning-button>
                    <lightning-button label="Multiply" icon-name="utility:close" icon-position="right" onclick={multiplyHandler}> </lightning-button>
                </lightning-button-group>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-formatted-text value={currentResult}></lightning-formatted-text>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-medium">
                <lightning-input type="checkbox" label="Show Previous Result" onchange={showPreviousResultToggle}></lightning-input>
                <template if:true={showPreviousResult}>
                    <ul>
                        <template iterator:it={listPreviousResult}>
                            <li key={it.value}>
                                <div if:true={it.first} class="slds-border-top"></div>
                                <lightning-formatted-text value={it.value}></lightning-formatted-text>
                                <div if:true={it.last} class="slds-border-bottom"></div>
                            </li>
                        </template>
                    </ul>
                </template>

            </lightning-layout-item>
        
        </lightning-layout>
    </lightning-card>
</template>
